<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <script src="{{ url_for('static', filename='scripts/admin.js') }}"></script>
</head>
<body>
    <h1>Welcome to the Admin Dashboard</h1>
    <a href="{{ url_for('logout') }}" class="logout-button">Logout</a>

    <div class="dashboard-container">
        <!-- Left Side: Forms for Adding Data -->
        <div class="form-section">
            <h2>Add Skill</h2>
            <form id="skillForm">
                <label for="skillTitle">Skill Title:</label>
                <input type="text" id="skillTitle" required>
                <label for="skillDescription">Description:</label>
                <input type="text" id="skillDescription" required>
                <button type="button" onclick="addSkill()">Add Skill</button>
            </form>

            <h2>Add Education</h2>
            <form id="educationForm">
                <label for="educationTitle">Degree:</label>
                <input type="text" id="educationTitle" required>
                
                <label for="educationInstitution">Institution:</label>
                <input type="text" id="educationInstitution" required>
                
                <label for="educationStartDate">Start Date:</label>
                <input type="text" id="educationStartDate" required>
                
                <label for="educationEndDate">End Date:</label>
                <input type="text" id="educationEndDate">
                
                <label for="educationDescription">Description:</label>
                <input type="text" id="educationDescription">
                
                <label for="educationGrade">Grade:</label>
                <input type="text" id="educationGrade">
                
                <label for="educationThesis">Thesis:</label>
                <input type="text" id="educationThesis">
                
                <button type="button" onclick="addEducation()">Add Education</button>
            </form>

            <h2>Add Experience</h2>
            <form id="experienceForm">
                <label for="experiencePosition">Position:</label>
                <input type="text" id="experiencePosition" required>
                
                <label for="experienceCompany">Company:</label>
                <input type="text" id="experienceCompany" required>
                
                <label for="experienceStartDate">Start Date:</label>
                <input type="text" id="experienceStartDate" required>
                
                <label for="experienceEndDate">End Date:</label>
                <input type="text" id="experienceEndDate">
                
                <label for="experienceDescription">Description:</label>
                <input type="text" id="experienceDescription" required>
                
                <button type="button" onclick="addExperience()">Add Experience</button>
            </form>


            <h2>Add Project</h2>
            <form id="projectForm" enctype="multipart/form-data">
                <label for="projectTitle">Project Title:</label>
                <input type="text" id="projectTitle" required>
                <label for="projectStartDate">Start Date:</label>
                <input type="text" id="projectStartDate" required>
                <label for="projectEndDate">End Date:</label>
                <input type="text" id="projectEndDate">
                <label for="projectDescription">Description:</label>
                <input type="text" id="projectDescription" required>
                <label for="projectUrl">URL:</label>
                <input type="text" id="projectUrl">
                <label for="projectImage">Image:</label>
                <input type="file" id="projectImage" accept="image/*">
                <button type="button" onclick="addProject()">Add Project</button>
            </form>
        </div>

        <!-- Right Side: Navigation with List of Items and Edit Forms -->
        <div class="nav-section">
            <h2>Skills</h2>
            <div id="skillList" class="item-list"></div>
            <div id="editSkillFormContainer" style="display: none;"></div>

            <h2>Education</h2>
            <div id="educationList" class="item-list"></div>
            <div id="editEducationFormContainer" style="display: none;"></div>

            <h2>Experience</h2>
            <div id="experienceList" class="item-list"></div>
            <div id="editExperienceFormContainer" style="display: none;"></div>

            <h2>Projects</h2>
            <div id="projectList" class="item-list"></div>
            <div id="editProjectFormContainer" style="display: none;"></div>
        </div>
    </div>
    <!-- Link to external JavaScript file -->
    <script src="{{ url_for('static', filename='scripts/admin.js') }}"></script>
</body>
</html>
